name       : qt6-svg
version    : 6.2.2
release    : 3
source     :
    - https://download.qt.io/official_releases/qt/6.2/6.2.2/submodules/qtsvg-everywhere-src-6.2.2.tar.xz : e1bd63932fa16468bc737a38b0060431f67a6073f4101ede188eb47a191abd75
license    :
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component  :
    - desktop.qt
    - demos : programming.library
summary    : Qt6 SVG Module
description: |
    Scalable Vector Graphics (SVG) is an XML-based language for describing two-dimensional vector graphics. Qt provides classes for rendering and displaying SVG drawings in widgets and on other paint devices.
builddeps  :
    - pkgconfig(Qt6Core)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - devel :
        - /usr/lib64/qt6/mkspecs
    - demos :
        - /usr/lib64/qt6/examples
